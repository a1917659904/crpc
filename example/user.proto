syntax = "proto3";
package example;

option cc_generic_services = true;
message ResultCode{
    int32 code=1;
    bytes msg=2;
}

message LoginRequest{
    bytes name=1;
    bytes pwd=2;
    ResultCode result=3;
}

message LoginResponse{
    bool success=1;
    ResultCode result=2;
}

service UserServiceRpc{
    rpc Login(LoginRequest) returns (LoginResponse);
}